<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>

    <!-- Stylesheets -->

  </head>
  <body>

<!-- Welcoming the User -->
<section id = "top">
  <div class = "headers">
    <h1>Welcome to this Exotic Calculator!</h1>
    <h3>Type or Select your values and perform calculations...</h3>
  </div>
</section>


<!-- Calculator Display Area -->
<section id = "middle-top">
  <div class="main-calculator-display">
    <textarea name="result" rows="4" cols="60"></textarea>
  </div>
</section>

<!-- Calculator Buttons Area -->
<section id = "middle-bottom">
  <div class="calculator-grid-container">
    <!-- <button type="button" value="0"></button> -->
    <div class="grid-item">0</div>
    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
    <div class="grid-item">4</div>
    <div class="grid-item">5</div>
    <div class="grid-item">6</div>
    <div class="grid-item">7</div>
    <div class="grid-item">8</div>
    <div class="grid-item">9</div>
    <div class="grid-item">10</div>
    <div class="grid-item">11</div>
  </div>
</section>

<!-- Footer Area -->
<section id = "bottom">
    <div class="footer">
      <p>Thank you for visiting this page!</p>
    </div>
</section>


<!-- Javascript Linking -->

  </body>
</html>
